{% extends "layout.html" %}
{% block content %}
<form action="/delete/{{num.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="num_id">Calculation #</label>
            <input id="num_id" type="text" class="form-control" placeholder="Person Number" name="num_id" value="{{num.id}}">
        </div>

    </div>


    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
