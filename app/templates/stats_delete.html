{% extends "layout.html" %}
{% block content %}
<form action="stats/delete/{{num.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="stat_id">Stat #</label>
            <input id="stat_id" type="text" class="form-control" placeholder="Stat Number" name="stat_id" value="{{num.id}}">
        </div>

    </div>


    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
